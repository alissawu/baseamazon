{% extends "base.html" %}

{% block content %}
<h1>Order Details</h1>

<table class='table table-hover table-bordered'>
    <thead>
        <tr>
            <th>Product</th>
            <th>Quantity</th>
            <th>Price</th>
            <th>Status</th>
        </tr>
    </thead>
    <tbody>
        {% for item in order_items %}
        <tr>
            <td>{{ item.name }}</td>
            <td>{{ item.quantity }}</td>
            <td>${{ item.item_price }}</td>
            <td>{{ item.order_item_status }}</td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}

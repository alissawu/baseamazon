{% extends "base.html" %}
{% block content %}
<h2>Order Details</h2>
<table class="table table-hover table-bordered">
    <thead>
        <tr>
            <th>Purchase ID</th>
            <th>Product Name</th>
            <th>Price</th>
            <th>Time Purchased</th>
            <th>Seller ID</th>
        </tr>
    </thead>
    <tbody>
        {% for item in order_details %}
        <tr>
            <td>{{ item[0] }}</td>
            <td>{{ item[1] }}</td>
            <td>${{ "%.2f"|format(item[2]) }}</td>
            <td>{{ item[3] | humanize_time }}</td>
            <td>{{ item[4]}}</td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}

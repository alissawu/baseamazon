{% extends "base.html" %}

{% block content %}
<h1>Your Cart</h1>

<form action="{{ url_for('carts.update_quantities') }}" method="POST">
    <table class='table table-hover table-bordered'>
        <thead>
            <tr>
                <th>Product</th>
                <th>Price</th>
                <th>Quantity</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody>
            {% for item in cart_items %}
            <tr>
                <td>{{ item.name }}</td>
                <td>${{ item.price }}</td>
                <td>
                    <input type="number" name="quantity_{{ item.cart_item_ID }}" value="{{ item.quantity }}" min="1">
                </td>
                <td>
                    <form action="{{ url_for('carts.remove_item', cart_item_id=item.cart_item_ID) }}" method="POST">
                        <button type="submit" class="btn btn-danger">Remove</button>
                    </form>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
    <button type="submit" class="btn btn-primary">Update Quantities</button>
</form>

<form action="{{ url_for('carts.submit_cart') }}" method="POST" style="margin-top: 20px;">
    <button type="submit" class="btn btn-success">Submit Cart</button>
</form>
{% endblock %}
